<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="cont.css">
  </head>
  <body>
    <h2>Contact Us</h2>
      <form>    
       <label>Full Name:</label>  <br>    

          <input
            type="text"
            placeholder="Max charactor length=25"
            autofocus
            maxlength="25">
        
      <br>
      
       <label>Mobile No:</label><br>
       <input type="number" />
      <br>
            
       <label>Email:</label><br>
       <input type="email" placeholder="Ex abc@gmail.com" />
      <br>
      
       <label>Enquiry:</label><br>
       <textarea cols="40" rows="6"></textarea>
      
      
      <div>
        <input type="submit" />
       <input type="reset" />
      </div>
       
      
      </form>
  </body>
</html>
